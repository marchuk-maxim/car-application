<!DOCTYPE html>
<html>

<head>
    <title>Car App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div id="sidebar">

                </div>
            </div>
            <div class="col-8">
                <div class="app__main">
                    <div id="messages" class="list-group"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<script id="message-template" type="text/html">
    <div class="list-group-item list-group-item-{{type}}">
        <div>
            <span class="message__name">{{car_name}} {{car_model}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </div>
        <div>{{message}}</div>
    </div>
</script>


<script id="sidebar-template" type="text/html">
    <h3 class="list-title">Cars</h3>
    <ul class="cars list-group">
        {{#cars}}
        <li class="list-group-item">{{name}} {{model}}</li>
        {{/cars}}
    </ul>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/app.js"></script>
</body>

</html>
